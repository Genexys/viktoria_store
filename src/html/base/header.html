<header class="header">

    <div class="header__top">
      <a href="">
        <figure class="header__logo">
          <img src="img/svg/main-logo.svg" alt="Виктория" title="Виктория">

          <figcaption>
            <span>интернет магазин шин</span>
          </figcaption>
      </a>
      </figure>

      <div class="header__cart">

        <a href="" class="header__fav-count header__fav-count--active">
          <svg width="6" height="10" ><use xlink:href="#icon-bookmark"></use></svg>
          <span class="fav-count">4</span>
        </a>

        <div class="basket-block basket-block--active">
          <svg width="16" height="15" class='basket-block__icon'>
            <use xlink:href="#icon-basket">

            </use>
          </svg>

          <div class="basket-block__wrapper">

            <!--- когда в корзине ничего нет -->

<!--            </div>            -->

              <i class="basket-block__divider">|</i>
              <span class="basket-block__sum">29999999 р</span>
            </div>

            <a href="" class="basket-block__btn">корзина</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <button type="button" class="header__mobile-button"
              aria-expanded="false"
              aria-controls="main-nav"
              aria-label="кнопка меню">
          <span class="hamburger-wrapper">
            <span class="hamburger-inner">
            </span>
          </span>
      </button>

      <nav id="main-nav" class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item"><span class="main-nav__link"><svg width="14" height="12"><use xlink:href="#icon-home"></use></svg></span></li>
          <li class="main-nav__item main-nav__item--active">

              <li class="main-nav__sub-item main-nav__sub-item--active"><span >Зимние</span></li>

              <li class="main-nav__sub-item"><a href="">Всесезонные</a></li>

          <li class="main-nav__item"><a href="" class="main-nav__link">шиномотаж</a></li>
        </ul>
      </nav>

      <div class="header__search">
        <button type="button" class="search-btn">
          <svg width="14" height="14">
            <use xlink:href="#icon-search"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
