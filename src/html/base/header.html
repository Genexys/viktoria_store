<header class="header">
  <div class="container">
    <div class="header__top">
      <figure class="header__logo">
        <img src="img/svg/main-logo.svg" alt="Виктория" title="Виктория">

        <figcaption>
          <span>интернет магазин шин</span>
        </figcaption>
      </figure>

      <div class="header__cart">
        <div class="basket-block">
          <svg width="16" height="15" class='basket-block__icon'>
            <use xlink:href="#icon-basket">

            </use>
          </svg>

          <div class="basket-block__wrapper">
            <div class="basket-block__count">
              <span class="basket-block__num">—</span>
              <i>|</i>
              <span class="basket-block__sum">———</span>
            </div>

            <a href="" class="basket-block__btn">корзина</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item"><span class="main-nav__link"><svg width="14" height="12"><use xlink:href="#icon-home"></use></svg></span></li>
          <li class="main-nav__item">
            <a href="" class="main-nav__link">шины</a>

            <ul class="main-nav__sub-list">
              <li class="main-nav__sub-item main-nav__sub-item--active"><a href="">Зимние</a></li>
              <li class="main-nav__sub-item"><a href="">Летние</a></li>
              <li class="main-nav__sub-item"><a href="">Всесезонные</a></li>
              <li class="main-nav__sub-item"><a href="">Для грузовых авто</a></li>
              <li class="main-nav__sub-item"><a href="">Для спецтехники</a></li>
            </ul>
          </li>
          <li class="main-nav__item"><a href="" class="main-nav__link">диски</a></li>
          <li class="main-nav__item"><a href="" class="main-nav__link">аккумуляторы</a></li>
          <li class="main-nav__item"><a href="" class="main-nav__link">распродажа</a></li>
          <li class="main-nav__item"><a href="" class="main-nav__link">шиномотаж</a></li>
        </ul>
      </nav>

      <div class="header__search">
        <button type="button" class="search-btn">
          <svg width="14" height="14">
            <use xlink:href="#icon-search"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
