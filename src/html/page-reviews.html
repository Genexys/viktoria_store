      <ul class="list-reviews">

      <div class="page-review-form">
        <div class="section-title section-title--left">оставить отзыв</div>

        <form action="" class="form-review">

          <div class="form-review__rating">

            </div>
          </div>
          <div class="input-wrapper form-review__textarea">
            <textarea name="text" id="text-review" placeholder="Отзыв"></textarea>
          </div>
          <button class="main-btn form-review__btn" type="submit">Опубликовать</button>
        </form>
      </div>
